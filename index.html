<!DOCTYPE html>
<head lang="en">
<meta charset="UTF-8">
<title>Your Weather App</title>
<!-- This makes sure the app scales to fit the device screen. -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/index.css"/>

<!-- The next 3 lines introduce the core jQuery and jQuery Mobile. -->
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
 
<!--cordova js required for PhoneGap to work -->
<script src="cordova.js"></script>
</head>
<body>
<div data-role="page" id="home" data-theme="">
<div data-role="header" data-position="fixed">
<h1>Your App Name</h1>
</div>
<div data-role="content">
<div id="main_div">
<!-- this section weather displays current weather-->
<section id="weather"> </section>
</div>
</div>
<div data-role="footer" data-position="fixed" class="ui-bar">
<form id="toggle">
<input type="button" id="metric" data-role="none" value="&deg;C">
Or &nbsp;
<input type="button" id="imperial" data-role="none" value="&deg;F">
</form>
<a href="#about" data-role="button" data-icon="info" data-inline="true" data-transition="flip">About Page</a>
</div>
</div>
<!--standard 'about' page-->
<div data-role="dialog" id="about">
<div data-role="header" data-rel="back">
<h1>About</h1>
</div>
<div data-role="content-about">
<div id="my_info">
DIY Weather App or whatever else you would like here <img draggable="false" class="emoji" alt="ðŸ˜‰" src="https://s.w.org/images/core/emoji/72x72/1f609.png">
Copyright(c) your name 2016
</div>
</div>
</div>
<!--***custom script placed here to let DOM(document object model load first***-->
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
